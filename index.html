<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iThome 會員中心</title>
    <link rel="website icon" type="png" href="ithomeicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://member.ithome.com.tw/vendor/bootstrap-5.1.3-.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/use-bootstrap5-edit-style.css">
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
    <section class="sec-form">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-lg-4 bg-blue">
                    <!-- login 左方 nav -->
                    <div class="side">  
                        <h5>iThome 會員可使用以下服務</h5>
                        <ul class="list-unstyled side-list">
                            <li> <a href="https://fake.ithome.com.tw/"><img src="img/logo_w_it+.svg" class="side-logo" alt="iT+"></a>
                                <p>看影片追技術</p>
                            </li>
                            <li> <a href="https://fake.ithome.com.tw/"><img src="img/logo_w_ithelp.svg" class="side-logo" alt="iT邦幫忙"></a>
                                <p>幫忙 IT 人解決難題</p>
                            </li>
                            <li><a href="https://fake.ithome.com.tw/"><img src="img/logo_w_ithome.svg" class="side-logo" alt="iThome"></a>
                                <p>提供 IT 產業即時新聞</p>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- 表格 -->
                <div class="col-lg-4">
                    <div class="logform">
                        <div class="form-base">
                            <h3>登入 iThome 會員</h3>
                            <div class="login-register text-center mb-4">
                                還不是會員嗎？<a href="https://fake.ithome.com.tw/register?redirect="> 立即註冊</a>
                            </div>

                            <form method="POST" action="/login" id="loginForm">
                                <div class="form-group has-feedback has-feedback-left">
                                    <label class="sr-only">帳號</label>
                                    <input id="account" class="form-control" placeholder="帳號 (非 email)" autocomplete="username" name="account" type="text">
                                    <i class="fa fa-user form-control-feedback"></i>
                                </div>

                                <div class="form-group has-feedback has-feedback-left">
                                    <label class="sr-only">密碼</label>
                                    <input id="password" class="form-control" placeholder="密碼" autocomplete="current-password" name="password" type="password">
                                    <i class="fa fa-lock form-control-feedback"></i>
                                </div>
                                
                                <div class="password-function">
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="remember">
                                            <span class="label-text">保持登入狀態</span>
                                        </label>
                                    </div>
                                    <div class="forget">
                                        <a href="https://fake.ithome.com.tw/password/reset">忘記密碼？</a>
                                    </div>
                                </div>

                                <button type="button" id="loginBtn" class="btn btn-agree btn-margin btn-block">登入</button>

                                <div class="text-right account-function">
                                    <a href="https://fake.ithome.com.tw/resendActive">重寄驗證信</a>
                                    <a href="https://fake.ithome.com.tw/forget/account">忘記帳號？</a>
                                </div>

                                <div class="auth-social">
                                    <div class="auth-line">
                                        <div class="auth-title">或</div>
                                    </div>
                                    <a href="https://fake.ithome.com.tw/login/Facebook" id="fbLoginBtn" class="btn btn-facebook btn-block">
                                        <i class="fab fa-facebook-square"></i> 使用 Facebook 帳號登入
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- 右方 廣告 -->
                <div class="col-lg-4 text-center mb-4">
                    <div class="ad-container">
                        <!-- 廣告內容 -->
                        <img src="img/ad-placeholder.jpg" alt="廣告" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
