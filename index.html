<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iThome 會員中心</title>
    <link rel="website icon" type="png" href="ithomeicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom-bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/use-bootstrap5-edit-style.css">
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
    <section class="sec-form">
        <div class="container-fluid p-0">
            <div class="row no-gutters align-items-stretch">
                <!-- 左側曲線藍色區塊 -->
                <div class="col-lg-4 left-panel">
                    <div class="blue-bg"></div>
                    <div class="side">  
                        <h5>iThome 會員可使用以下服務</h5>
                        <ul class="list-unstyled side-list">
                            <li> <a href="#"><img src="img/logo_w_it+.svg" class="side-logo" alt="iT+"></a>
                                <p>看影片追技術</p>
                            </li>
                            <li> <a href="#"><img src="img/logo_w_ithelp.svg" class="side-logo" alt="iT邦幫忙"></a>
                                <p>幫忙 IT 人解決難題</p>
                            </li>
                            <li><a href="#"><img src="img/logo_w_ithome.svg" class="side-logo" alt="iThome"></a>
                                <p>提供 IT 產業即時新聞</p>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <!-- 中間登入表單 -->
                <div class="col-lg-4">
                    <div class="login-container">
                        <h3>登入 iThome 會員</h3>
                        <div class="login-register text-center mb-4">
                            還不是會員嗎？<a href="#"> 立即註冊</a>
                        </div>

                        <form method="POST" action="/login" id="loginForm">
                            <div class="form-group">
                                <div class="input-icon-wrapper">
                                    <i class="fa fa-user icon-left"></i>
                                    <input id="account" class="form-control" placeholder="帳號 (非 email)" autocomplete="username" name="account" type="text">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-icon-wrapper">
                                    <i class="fa fa-lock icon-left"></i>
                                    <input id="password" class="form-control" placeholder="密碼" autocomplete="current-password" name="password" type="password">
                                </div>
                            </div>
                            
                            <div class="password-function">
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="remember">
                                        <span class="label-text">保持登入狀態</span>
                                    </label>
                                </div>
                                <div class="forget">
                                    <a href="#">忘記密碼？</a>
                                </div>
                            </div>

                            <button type="button" id="loginBtn" class="btn btn-login">登入</button>

                            <div class="account-links">
                                <div class="account-links-wrapper">
                                    <a href="#">重寄驗證信</a>
                                    <a href="#">忘記帳號？</a>
                                </div>
                            </div>

                            <div class="auth-social">
                                <div class="divider">
                                    <span>或</span>
                                </div>
                                <a href="#" id="fbLoginBtn" class="btn btn-facebook">
                                    <i class="fab fa-facebook-square"></i> 使用 Facebook 帳號登入
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 右方廣告區塊 -->
                <div class="col-lg-4">
                    <div class="ad-container">
                        <img src="img/asus-ad.jpg" alt="廣告" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
