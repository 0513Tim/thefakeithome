<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iThome 會員中心</title>
    <link rel="website icon" type="png" href="ithomeicon.png">
    <link rel="stylesheet" href="css/login-style.css">
    <link rel="stylesheet" href="css/use-bootstrap5-edit-style.css">
    <link rel="stylesheet" href="https://member.ithome.com.tw/vendor/bootstrap-5.1.3-.min.css">
</head>
<body>
    <section class="sec-form">
        <div class="container-fluid">
            <div class="row align-items-center ">
                <div class="col-lg-4 bg-blue">
                    <!-- login 左方 nav -->
                    <div class="side"> 
                        <h5>iThome 會員可使用以下服務</h5>
                        <ul class="list-unstyled side-list">
                            <li> <a href="https://fake.ithome.com.tw/"><img src="/img/logo_w_it+.svg" class="side-logo" alt="iT+"></a>
                                <p>看影片追技術</p>
                            </li>
                            <li> <a href="https://fake.ithome.com.tw/"><img src="/img/logo_w_ithelp.svg" class="side-logo" alt="iT邦幫忙"></a>
                                <p>幫忙 IT 人解決難題</p>
                            </li>
                            <li><a href="https://fake.ithome.com.tw/"><img src="/img/logo_w_ithome.svg" class="side-logo" alt="iThome"></a>
                                <p>提供 IT 產業即時新聞</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- 表格 -->
                <div class="col-lg-4 ">
                    <div class="logform">
                        <div class="form-base">
                            <h3>登入 iThome 會員</h3>
                            <div class="login-register text-center mb-4">
                                還不是會員嗎？<a href="https://member.ithome.com.tw/register?redirect="> 立即註冊</a>
                            </div>
                            <!-- 登入表單 -->
                            <form action="/login" method="POST" id="login-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label">電子郵件</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">密碼</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">登入</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                
    
</body>
</html>
